name: Deploy SQL Data Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'  # Updated to .NET 6

    - name: Install SQLPackage
      run: |
        dotnet tool install -g microsoft.sqlpackage
        echo 'export PATH="$PATH:$HOME/.dotnet/tools"' >> $GITHUB_ENV

    - name: Deploy to Fabric Data Warehouse
      run: |
        sqlpackage /Action:Publish /SourceFile:./DatabaseProjectuat/dbo/Tables/your.dacpac /TargetServerName:${{ secrets.fabric_url }} /TargetDatabaseName:dwh /TargetUser:${{ secrets.fabric_username }} /TargetPassword:${{ secrets.fabric_password }}
      env:
        DOTNET_ROOT: /usr/share/dotnet
